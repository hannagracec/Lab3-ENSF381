<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
	
            <label for="fruits">Choose a fruit:</label><br>
            <select size="4" id="fruits" name="fruits">
				<option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="watermelon">Watermelon</option>
                <option value="cherry">Cherry</option>
                <option value="mango">Mango</option>
                <option value="strawberry">Strawberry</option>
                <option value="peach">Peach</option>
                <option value="grapes">Grapes</option>
                <option value="plum">Plum</option>
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Other Elements</legend>
            <label for="bday">Birthday:</label><br>
            <input type="date" id="bday" name="bday"><br>
            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <label for="quantity">Quantity (between 1 and 5):</label><br>
            <input type="number" min="1" max="5" id="quantity" name="quantity"><br>
            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" value="2" id="range" name="range" min="1" max="10"><br>
            <label for="homepage">Homepage:</label><br>
            <input type="url" id="homepage" name="homepage"><br>
            <label for="feedback">Feedback:</label><br>
			<textarea rows="10" cols="70" id="feedback" name="feedback"></textarea><br>
            <input type="file" id="file" name="file"><br>
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe to newsletter</label><br>
            <input type="hidden" value="12345" name="customerid" id="customerid">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
